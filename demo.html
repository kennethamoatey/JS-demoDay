<!doctype html>
<html>
    <head>
         
        <title>DEMO DAY ONE</title>
        <link rel="stylesheet" type="text/css" href="demo.css">
    </head>

    <body>
            <form action="" class="form">
                <div class="frontDislay">
                    <h1 class="heading">Number Guesing Game</h1>
                    <p>Try and guess a number between 1 and 100</p>
                    <p>You have ten attempts to guess the right number</p>
                    <br>
                </div>
                <div id="wrapper">

            
                    <label for="guessfield" id="guess">Guess a number:</label>
                     <br>                                                                                                                          
                        <input type="text" id="guessfield" class="guessfield">
                        <br>
                        <input type="submit" id="sub" value="submit guess" class="guessSubmit">
                    

                </div>
                

                <div class="resultPress">
                    <p>Previous Guesses:<span class="guesses"></span></p>
                    <p>Guesses Remaining:<span class="lastResult">10</span></p>
                    <p class="lowOrHi"></p>
                </div>

            </form>
        </div>
        

       

      <script src="demo.js"></script>
    </body>
</html>
